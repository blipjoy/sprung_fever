window.onReady(function () {
    game.onload();

    // Mobile browser hacks
    if (me.device.isMobile && !navigator.isCocoonJS) {
        // Prevent the webview from moving on a swipe
        document.addEventListener("touchmove", function (e) {
            e.preventDefault();
            window.scroll(0, 0);
            return false;
        }, false);

        // Scroll away mobile GUI
        (function () {
            window.scrollTo(0, 1);
            me.video.onresize(null);
        }).defer();

        me.event.subscribe(
            me.event.WINDOW_ONRESIZE, function (e) {
                window.scrollTo(0, 1);
            }
        );
    }

    else if (!me.device.isMobile && !c.DEBUG) {
        var gamemix = document.createElement("div");
        gamemix.id = "gamemix";

            + "<img src=\"data/img/gamemix.png\">"
            + "</a>"
            + "<iframe src=\"http://bx.gamemix.com/promote?action=get&"
                + "p=6788275&s=6824971&ref="
                + encodeURIComponent(window.location.href)
            + "\" frameborder=0 width=320 height=50></iframe>";

        document.body.appendChild(gamemix);
    }
});
